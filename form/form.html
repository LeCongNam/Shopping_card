<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="../Shopping-cards.html" method="POST" class="form" id="form-1">
        <div class="heading-content">
            <h3 id="heading-form">Thành viên đăng kí</h3>
            <p id="quote"> Cùng nhau học lập trình miễn phí tại F8</p>
        </div>
        <form action="" method="post">
            <div class="form-group ">
                <label for="fullname " class="form-label">Họ và Tên</label>
                <input id="fullname" type="text" name="fullname" class="form-inp">
                <!-- <span class="form-message"></span> -->
                <span id="name-error" class="form-message"></span>

            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" class="form-inp">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input id="password" name="password" class="form-inp" type="password" required>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Nhập lại mật khẩu</label>
                <input id="password-confimation" name="password-confimation" class="form-inp" type="password" required>
                <span class="form-message"></span>
            </div>
            <div>
                <button type="submit" id="btn-submit">Đăng kí</button>
            </div>
        </form>
    </form>

    <script src="validator.js"></script>
    <script>
        
        Validator({
            form: "#form-1",
            rules:[
            Validator.isRequred("#fullname"),
            Validator.isEmail("#email"),
            ]
        });
    </script>
</body>

</html>
